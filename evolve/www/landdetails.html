        <script>
            var getUrlParameter = function getUrlParameter(sParam) {
                var sPageURL = window.location.search.substring(1),
                    sURLVariables = sPageURL.split('&'),
                    sParameterName,
                    i;

                for (i = 0; i < sURLVariables.length; i++) {
                    sParameterName = sURLVariables[i].split('=');

                    if (sParameterName[0] === sParam) {
                        return sParameterName[1] === undefined ? true : decodeURIComponent(sParameterName[1]);
                    }
                }
            };
            var code = getUrlParameter('code');

            if (code != "") {
                $.ajax({
                    url: "https://evolve.capfields.com.ng/user_app/landdetail.php",
                    type: "POST",
                    headers: {
                        Accept: 'application/json'
                    },
                    data: {
                        id: code,
                        email: email,
                        token: token
                    },
                    success: function(res) {
                        console.log(res);
                        landname = res.farm;
                        price = res.amount;
                        city = res.city;
                        country = res.country;
                        state = res.state;
                        description = res.description;
                        phone = res.phone;
                        photo = res.photo;
                        size = res.size;
                        action = res.action;
                        address = res.address;

                        $("#landName").append(landname);
                        $("#landPrice").append('&#8358;', price).digits();
                        $("landLocation").append(city, ' ', state, ' ', country);
                        $("#landAddress").append(address);
                        $("#landDesc").append(description);
                        document.getElementById("call").setAttribute("href", "Tel:/" + phone);
                        document.getElementById("photo1").setAttribute("src", "https://evolve.capfields.com.ng/farmlands/" + photo);
                        document.getElementById("photo2").setAttribute("src", "https://evolve.capfields.com.ng/farmlands/" + photo);
                        document.getElementById("photo3").setAttribute("src", "https://evolve.capfields.com.ng/farmlands/" + photo);
                    },
                    error: function(res) {
                        console.log(res)
                    }
                });
            } else {
                location.href = 'farmonline.html';
            }

                    }

            });
        </script>
