    <script>
        $("#customOrder").click(function(e) {
            e.preventDefault();
            order = $("#myOrder").val();
            desc = $("#myDesc").val();
            qt = $("#myQt").val();
            size = $("#mySize").val();
            loc = $("#myLoc").val();
            contact = $("#myContact").val();
            date = $("#myDate").val();
            add = $("#myAdd").val();
            if (order == "") {
                alert('Enter products');
            } else if (desc == "") {
                alert('Enter description');
            } else if (qt == "") {
                alert('Enter quantity');
            } else if (loc == "") {
                alert('Enter market location');
            } else if (contact == "") {
                alert('Enter contact details');
            } else if (add == "") {
                alert('Enter delivery address');
            } else if (date == "") {
                alert('Select date');
            } else {
                $.ajax({
                    url: "https://evolve.capfields.com.ng/user_app/custom-order.php",
                    type: "POST",
                    headers: {
                        Accept: 'application/json'
                    },
                    data: {
                        email: email,
                        token: token,
                        order: order,
                        desc: desc,
                        qt: qt,
                        size: size,
                        loc: loc,
                        contact: contact,
                        date: date,
                        address: add
                    },
                    success: function(res) {
                        console.log(res)
                        msg = res.message;
                        if (msg == 'success') {
                            alert('Order submitted successfully, we will contact you within 24-48 hours with your order ID and market price of product(s) ordered to complete and proceed');
                            location.href = 'custom-order.html';
                        } else {
                            alert(msg)
                        }
                    },
                    error: function(res) {
                        console.log(res)
                        alert('Error in connection');
                    }
                });
            }
        });
    </script>
