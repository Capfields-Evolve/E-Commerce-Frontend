        <!-- page level script -->
        <script>
            email = localStorage.getItem("email");
            token = localStorage.getItem("token");
            document.getElementById("email").value = email;
            document.getElementById("token").value = token;
            $(document).ready(function(e) {
                $("#uploadimage").on('submit', (function(e) {
                    document.getElementById("submitBtn").innerHTML = '<i class="fa fa-circle-o-notch fa-spin" style="font-size:20px"></i>';
                    e.preventDefault();
                    $.ajax({
                        url: "https://evolve.capfields.com.ng/user_app/flexcont.php", // Url to which the request is send
                        type: "POST", // Type of request to be send, called as method
                        data: new FormData(this), // Data sent to server, a set of key/value pairs (i.e. form fields and values)
                        contentType: false, // The content type used when sending data to the server.
                        cache: false, // To unable request pages to be cached
                        processData: false, // To send DOMDocument or non processed data file it is set to false
                        success: function(data) // A function to be called if request succeeds
                            {
                                console.log(data)
                                msg = data.message;
                                if (msg == 'success') {
                                    alert('Application successful');
                                    location.href = 'flex-apply.html';
                                } else {
                                    alert(msg);
                                    document.getElementById("submitBtn").innerHTML = 'Submit';
                                }
                            },
                        error: function(data) {
                            console.log(data)
                            alert('Error in connection');
                            document.getElementById("submitBtn").innerHTML = 'Submit';
                        }
                    });
                }));
            });
        </script>
