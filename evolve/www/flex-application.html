    <script>
        $("#applyForFlex").click(function(e) {
            document.getElementById("applyForFlex").innerHTML = '<i class="fa fa-circle-o-notch fa-spin" style="font-size:20px"></i>';
            e.preventDefault();
            flexname = $("#flexname").val();
            flexphone = $("#flexphone").val();
            flexadd = $("#flexadd").val();
            acctno = $("#acctno").val();
            bank = $("#bank").val();
            bvn = $("#bvn").val();
            salary = $("#salary").val();
            amount = $("#amount").val();
            if (flexname == "") {
                alert('Enter name');
                document.getElementById("applyForFlex").innerHTML = '<span>Next</span><i class="material-icons">arrow_forward</i>';
            } else if (flexphone == "") {
                alert('Enter phone number');
                document.getElementById("applyForFlex").innerHTML = '<span>Next</span><i class="material-icons">arrow_forward</i>';
            } else if (flexphone.length != 11) {
                alert('Invalid phone number');
                document.getElementById("applyForFlex").innerHTML = '<span>Next</span><i class="material-icons">arrow_forward</i>';
            } else if (flexadd == "") {
                alert('Enter address');
                document.getElementById("applyForFlex").innerHTML = '<span>Next</span><i class="material-icons">arrow_forward</i>';
            } else if (acctno == "") {
                alert('Enter account number');
                document.getElementById("applyForFlex").innerHTML = '<span>Next</span><i class="material-icons">arrow_forward</i>';
            } else if (bank == "") {
                alert('Enter bank name');
                document.getElementById("applyForFlex").innerHTML = '<span>Next</span><i class="material-icons">arrow_forward</i>';
            } else if (bvn == "") {
                alert('Enter your bvn');
                document.getElementById("applyForFlex").innerHTML = '<span>Next</span><i class="material-icons">arrow_forward</i>';
            } else if (salary == "") {
                alert('Enter salary');
                document.getElementById("applyForFlex").innerHTML = '<span>Next</span><i class="material-icons">arrow_forward</i>';
            } else if (bvn.length != 11) {
                alert('Invalid BVN');
                document.getElementById("applyForFlex").innerHTML = '<span>Next</span><i class="material-icons">arrow_forward</i>';
            } else if (amount == "") {
                alert('Enter amount');
                document.getElementById("applyForFlex").innerHTML = '<span>Next</span><i class="material-icons">arrow_forward</i>';
            } else {
                $.ajax({
                    url: "https://evolve.capfields.com.ng/user_app/applyflex.php",
                    type: "POST",
                    headers: {
                        Accept: 'application/json'
                    },
                    data: {
                        email: email,
                        token: token,
                        name: flexname,
                        phone: flexphone,
                        address: flexadd,
                        acctno: acctno,
                        bank: bank,
                        bvn: bvn,
                        salary: salary,
                        amount: amount
                    },
                    success: function(res) {
                        console.log(res)
                        msg = res.message;
                        if (msg == 'success') {
                            location.replace('flex-appl-next.html');
                        } else if (msg == 'pending') {
                            alert('You have an uncompleted application. Click OK to continue');
                            location.replace('flex-appl-next.html');
                        } else {
                            alert(msg)
                        }
                    },
                    error: function(res) {
                        console.log(res)
                        alert('Error in connection')
                    }
                });
            }
        });
    </script>
