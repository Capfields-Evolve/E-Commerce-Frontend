    <script>
        $("#changePassword").click(function(e) {
            document.getElementById("changePassword").innerHTML = '<i class="fa fa-circle-o-notch fa-spin" style="font-size:25px"></i>';
            e.preventDefault();
            oldpass = $("#oldPass").val();
            newpass = $("#newPass").val();
            newpass2 = $("#confirmNewPass").val();
            if (oldpass == "") {
                alert('Enter old password');
                document.getElementById("changePassword").innerHTML = '<span>Update Password</span><i class="material-icons">arrow_forward</i>';
            } else if (newpass == "") {
                alert('Enter new password');
                document.getElementById("changePassword").innerHTML = '<span>Update Password</span><i class="material-icons">arrow_forward</i>';
            } else if (newpass2 == "") {
                alert('Confirm new password');
                document.getElementById("changePassword").innerHTML = '<span>Update Password</span><i class="material-icons">arrow_forward</i>';
            } else if (newpass.length < 6) {
                alert('Password length too short');
                document.getElementById("changePassword").innerHTML = '<span>Update Password</span><i class="material-icons">arrow_forward</i>';
            } else {
                $.ajax({
                    url: "https://evolve.capfields.com.ng/user_app/change-password.php",
                    type: "POST",
                    headers: {
                        Accept: 'application/json'
                    },
                    data: {
                        oldpassword: oldpass,
                        newpassword: newpass,
                        email: email,
                        token: token
                    },
                    success: function(res) {
                        console.log(res)
                        msg = res.message;
                        if (msg == 'success') {
                            alert('Password changed successfully');
                            document.getElementById("changePassword").innerHTML = '<span>Update Password</span><i class="material-icons">arrow_forward</i>';
                            location.href = 'setting.html';
                        } else {
                            alert(msg)
                            document.getElementById("changePassword").innerHTML = '<span>Update Password</span><i class="material-icons">arrow_forward</i>';
                        }
                    },
                    error: function(res) {
                        console.log(res)
                        alert('Error in connection')
                        document.getElementById("changePassword").innerHTML = '<span>Update Password</span><i class="material-icons">arrow_forward</i>';
                    }
                });
            }
        })
    </script>
