    <!-- page level script -->
    <script>
        $(window).on('load', function() {
            var swiper = new Swiper('.product-details ', {
                slidesPerView: 1,
                spaceBetween: 0,
                pagination: {
                    el: '.swiper-pagination'
                }
            });
        });

        function goBack() {
            window.history.back();
        }
        var getUrlParameter = function getUrlParameter(sParam) {
            var sPageURL = window.location.search.substring(1),
                sURLVariables = sPageURL.split('&'),
                sParameterName,
                i;

            for (i = 0; i < sURLVariables.length; i++) {
                sParameterName = sURLVariables[i].split('=');

                if (sParameterName[0] === sParam) {
                    return sParameterName[1] === undefined ? true : decodeURIComponent(sParameterName[1]);
                }
            }
        };
        var code = getUrlParameter('code');
        var storeid = getUrlParameter('storeid');

        function addCart() {
            $.ajax({
                url: "https://evolve.capfields.com.ng/user_app/addtoprocart.php",
                type: "POST",
                headers: {
                    Accept: 'application/json'
                },
                data: {
                    email: email,
                    token: token,
                    pcode: code,
                    store_id: storeid
                },
                success: function(res) {
                    console.log(res)
                    stat = res.status;
                    msg = res.message;
                    if (stat == 'true') {
                        alert(msg);
                    } else {
                        alert(msg);
                    }
                },
                error: function(res) {
                    console.log(res)
                    alert('Error in connection');
                }
            });
        }
        if (code != "") {
            $.ajax({
                url: "https://evolve.capfields.com.ng/user_app/pro-product-detail.php",
                type: "POST",
                headers: {
                    Accept: 'application/json'
                },
                data: {
                    email: email,
                    token: token,
                    code: code
                },
                success: function(res) {
                    console.log(res)
                    photo1 = res.photo1;
                    photo2 = res.photo2;
                    photo3 = res.photo3;
                    document.getElementById("pic1").setAttribute("src", "https://evolve.capfields.com.ng/view/vendor_product/" + photo1);
                    document.getElementById("pic2").setAttribute("src", "https://evolve.capfields.com.ng/view/vendor_product/" + photo2);
                    document.getElementById("pic3").setAttribute("src", "https://evolve.capfields.com.ng/view/vendor_product/" + photo3);
                    pname = res.productname;
                    desc = res.description;
                    price = res.price;
                    discount = res.discount;
                    store = res.storename;
                    realprice = price - discount;
                    $("#pname").append(pname);
                    $("#desc").append(desc);
                    $("#price").append('&#8358;', realprice);
                    $("#discount").append('&#8358;', price);
                    $("#storename").append(store);
                    product = '';
                    $.each(res.products, function(key, value) {
                        product += '<div class="col-6 col-md-4 col-lg-3 col-xl-2">';
                        product += '<div class="card shadow-sm border-0 mb-4">';
                        product += '<div class="card-body">';
                        //product += '<button class="btn btn-sm btn-link p-0"><i class="material-icons md-18">favorite_outline</i></button>';
                        //product += '<div class="badge badge-success float-right mt-1">10% off</div>';
                        product += '<a href="product-details.html?type=fastfood.html&code=' + value.product_code + '"><figure class="product-image"><img src="https://evolve.capfields.com.ng/view/products/' + value.photo + '" alt="" class=""></figure></a>';
                        product += '<a href="product-details.html?code=' + value.product_code + '&type=' + type + '" class="text-dark mb-1 mt-2 h6 d-block textwrap">' + value.product + '</a>';
                        product += '<p class="text-secondary small mb-2 storetextwrap">' + value.store_name + '</p>';
                        product += '<h5 class="text-success font-weight-normal mb-0">&#8358;' + value.price + '<sup style="color:red">  ' + value.discount + '</sup></h5>';
                        //product += '<a href="addtocart.html?type=market.html&pcode=' + value.product_code + '"><button class="btn btn-default button-rounded-36 shadow-sm float-bottom-right"><i class="material-icons md-18">shopping_cart</i></button></a>';
                        product += ' </div>';
                        product += ' </div>';
                        product += ' </div>';
                    });
                    $("#products").append(product);
                },
                error: function(res) {
                    console.log(res)
                    alert('Error in connection');
                }
            });
        } else {
            goBack();
        }
    </script>
